<div class="float-range">
	<input type="range" class="form-control" id="{{cur.ident}}" min="{{cur.from}}" max="{{cur.to}}" step="{{cur.interval}}" ng-model="cur.answer"/>
	<p class="range">
		<span class="from label label-default">{{cur.from}}</span>
		<span class="to label label-default">{{cur.to}}</span>
	</p>
	<input class="value label label-primary" ng-model="cur.answer" />
</div>
